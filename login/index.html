<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employee Login ¬∑ Chinabazar</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    .login-shell{
      max-width: 960px;
      margin: 32px auto 40px;
      padding: 0 16px;
    }
    .login-card{
      max-width: 520px;
      margin: 28px auto 0;
      background:#fff;
      border:1px solid var(--border);
      border-radius:20px;
      padding:22px 22px 20px;
      box-shadow:0 10px 30px rgba(45,110,173,.08);
    }
    .row{
      display:grid;
      gap:6px;
      margin:10px 0;
    }
    .row label{
      font-size:14px;
      font-weight:700;
      color:#1e293b;
    }
    .input{
      width:100%;
      padding:12px 14px;
      border-radius:12px;
      border:1px solid #e3eaf4;
      background:#fbfdff;
      font-weight:600;
      outline:none;
    }
    .input:focus{
      border-color:#bfdbfe;
      box-shadow:0 0 0 3px rgba(59,130,246,.18);
    }
    .rel{
      position:relative;
    }
    .toggle{
      position:absolute;
      right:12px;
      top:50%;
      transform:translateY(-50%);
      cursor:pointer;
      color:#64748b;
      font-size:16px;
    }
    .actions{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-top:12px;
      flex-wrap:wrap;
    }
    .btn-primary{
      padding:11px 18px;
      border:0;
      border-radius:999px;
      background:#0f172a;
      color:#fff;
      font-weight:900;
      font-size:14px;
      cursor:pointer;
      box-shadow:0 10px 20px rgba(15,23,42,.18);
      display:inline-flex;
      align-items:center;
      gap:8px;
    }
    .btn-primary:active{
      transform:translateY(1px);
      box-shadow:0 6px 14px rgba(15,23,42,.25);
    }
    .btn-primary.loading{
      opacity:.85;
      cursor:default;
    }
    .muted{
      color:#6b7280;
      font-size:12px;
    }
    #err{
      margin-top:8px;
      color:#b91c1c;
    }

    /* Spinner inside login button */
    .spinner{
      width:16px;
      height:16px;
      border-radius:999px;
      border:2px solid rgba(255,255,255,.4);
      border-top-color:#ffffff;
      display:none;
      animation:spin .8s linear infinite;
    }
    .btn-primary.loading #loginSpinner{
      display:inline-block;
    }
    @keyframes spin{
      to{ transform:rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Shared header -->
  <header class="header">
    <div class="brand">
      <div class="logo">CB</div>
      <div class="brand-text">
        <h1>Employee Portal</h1>
        <p class="subtitle">Sign in to continue</p>
      </div>
    </div>
  </header>

  <main class="login-shell">
    <section class="login-card">
      <div class="row">
        <label for="u">Username</label>
        <input id="u" class="input" autocomplete="username" />
      </div>

      <div class="row">
        <label for="p">Password</label>
        <div class="rel">
          <input id="p" class="input" type="password" autocomplete="current-password" />
          <span id="sh" class="toggle" title="Show / hide password">üëÅ</span>
        </div>
      </div>

      <div class="actions">
        <label class="muted">
          <input id="rm" type="checkbox" checked />
          Remember me (30 days)
        </label>
        <button id="loginBtn" class="btn-primary" type="button">
          <span id="loginBtnText">Login</span>
          <span id="loginSpinner" class="spinner" aria-hidden="true"></span>
        </button>
      </div>

      <div id="err" class="muted"></div>
    </section>
  </main>

  <script src="/script_login.js"></script>
</body>
</html>
