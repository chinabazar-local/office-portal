<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Leave Request</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Header (same vibe as Clock In/Out) -->
    <header class="header">
      <div class="brand">
        <div class="logo">‚è±</div>
        <div class="brand-text">
          <h1>Employee Portal</h1>
          <p class="subtitle">Choose a module</p>
        </div>
      </div>

      <!-- Module switcher -->
      <nav class="modules">
        <a class="chip" href="/">Clock In/Out</a>
        <a class="chip active" href="/leave-request">Leave Request</a>
      </nav>
    </header>

    <!-- Card with embedded Apps Script form -->
    <main class="card">
      <div class="title-row">
        <h2 class="title">Leave Request</h2>
        <span class="muted">Kathmandu time</span>
      </div>

      <div class="frame-wrap">
        <!-- üîó paste your Apps Script Web App URL here (must end with /exec) -->
        <iframe
          class="frame"
          title="Leave Request Form"
          src="https://script.google.com/a/macros/chinabazar.com/s/AKfycbwfXrkiHZNZBeQyCFYLKPYEtXJZWls89g2sHA-7FJR54reSoMrKhrxCHn0MEdTx-kSX/exec"
          referrerpolicy="no-referrer-when-downgrade"
          loading="lazy"
        ></iframe>
      </div>

      <!-- Fallback open-in-new-tab link -->
      <p class="fallback">
        Having trouble loading?&nbsp;
        <a id="openDirect" target="_blank" rel="noopener">Open form in new tab ‚Üó</a>
      </p>
    </main>

    <footer class="footnote">Powered by Google Sheets ¬∑ Nepal (KTM)</footer>

    <script>
      // keep the direct link in sync with the iframe src
      const iframe = document.querySelector(".frame");
      document.getElementById("openDirect").href = iframe.src;
    </script>
  </body>
</html>
