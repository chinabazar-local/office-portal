<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <title>Employee Clock In/Out App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="brand">
        <!-- Optional tiny logo placeholder -->
        <div class="logo">â±</div>
        <div class="brand-text">
          <h1>Employee Clock In/Out App</h1>
          <p class="subtitle">Simple, fast, and mobile-friendly</p>
        </div>
      </div>
      <div id="today" class="today"></div>
    </header>

    <!-- Card -->
    <main class="card">
      <!-- Live clock area -->
      <section class="dial-wrap">
        <div class="dial">
          <div class="dial-inner">
            <span id="live-time" class="dial-time">--:--:--</span>
            <span id="ampm" class="ampm"></span>
          </div>
        </div>
        <div class="hint">Kathmandu time (live)</div>
      </section>

      <!-- Employee dropdown -->
      <label class="label" for="employee">Employee</label>
      <select id="employee" class="select">
        <option value="" selected disabled>Choose your name</option>
      </select>

      <!-- Buttons -->
      <div class="btns">
        <button id="btn-in"  class="btn btn-in">
          <span>Clock In</span>
          <span class="btn-ico">ğŸ•˜</span>
        </button>
        <button id="btn-out" class="btn btn-out">
          <span>Clock Out</span>
          <span class="btn-ico">ğŸ•™</span>
        </button>
      </div>

      <p id="status" class="status"></p>
    </main>

    <footer class="footnote">Powered by Google Sheets Â· Nepal (KTM)</footer>

    <script src="./script.js"></script>
  </body>
</html>
