<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <title>Employee Clock In/Out App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <h1>Employee Clock In/Out App</h1>
      <div id="today" class="today"></div>
    </header>

    <main class="card">
      <section class="clock-wrap">
        <div class="clock-face"><span id="live-time">--:--:--</span></div>
        <div class="hint">Kathmandu time (live)</div>
      </section>

      <label class="label">Employee</label>
      <select id="employee" class="select"><option>Loadingâ€¦</option></select>

      <div class="btns">
        <button id="btn-in"  class="btn btn-in">CLOCK IN</button>
        <button id="btn-out" class="btn btn-out">CLOCK OUT</button>
      </div>

      <p id="status" class="status"></p>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
